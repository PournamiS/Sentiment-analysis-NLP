    <title>Social Media Review Platform</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <div class="card-container">
        <div class="card">
            <div class="content">
                <h2>Social Review</h2>

                </a>
            </div>
        </div>
        
        <div class="logo threads">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9d/Threads_%28app%29_logo.svg" alt="Threads">
        </div>

        <div class="logo insta">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </div>

        <div class="logo twitter">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png" alt="Twitter/X">
        </div>
    </div>
